<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Gregslist®️</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">Gregslist®️</span>
      </a>
      <div class="ms-3 d-flex gap-4 align-items-center">
        <button class="btn btn-outline-light" onclick="app.carsController.show()">🚘 Cars</button>
        <button class="btn btn-outline-light" onclick="app.jobsController.show()">👷 Jobs</button>
        <button class="btn btn-outline-light" onclick="app.housesController.show()">🌵 Houses</button>
      </div>
      <div class="text-end flex-grow-1 me-3">
        <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#listingForm"
          aria-controls="listingForm" id="add-listing-button">🚙 Add Car</button>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row" id="listings">
        <div class="col-md-4 my-3">
          <div class="card elevation-2 car" data-bs-toggle="modal" data-bs-target="#listingModal">
            <img
              src="https://slack-imgs.com/?c=1&o1=ro&url=https%3A%2F%2Fscontent-sea1-1.xx.fbcdn.net%2Fv%2Ft39.30808-6%2F326067901_1480184472508361_3669997107767868026_n.jpg%3Fstp%3Ddst-jpg_p720x720%26_nc_cat%3D109%26ccb%3D1-7%26_nc_sid%3D3b2858%26_nc_ohc%3DlS3EiC0cgKYAX-_XvYV%26_nc_ht%3Dscontent-sea1-1.xx%26oh%3D00_AfBLcrrUJ8TtQreJSMZaHmUv-BMwvgl4W-2bl13yQ8Ssuw%26oe%3D63E02B58"
              alt="" class="rounded">
              <p><b>Crown Vic - $8000</b></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with 💖 by CodeWorks</small></p>
    </div>
  </footer>


  <!-- BOOTSTRAP OFFCANVAS -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="listingForm" aria-labelledby="listingFormLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="listingFormLabel">🚙 Add Car</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      
      <form onsubmit="app.carsController.handleFormSubmit()">
      
        <input type="color" name="" id="">
      
      </form>


      
    </div>
  </div>

  <!-- BOOTSTRAP MODAL -->
  <div class="modal modal-xl fade" id="listingModal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="listingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-md-down modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="listingModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
